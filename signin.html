<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link
      rel="preconnect"
      href="https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2"
    />
    <title>Netflix</title>
  </head>
  <body>
    <main>
      <nav class="logo">
        <img src="./images/NAVLOGO.png" alt="logo" />
      </nav>
      <div class="mainpage">
        <section class="topsection">
          <div class="signin">
            <h1 id="text">Sign In</h1>
          </div>
          <form class="input">
            <input class="input-space"type="email" placeholder="Email or phone number" required />
            <input class="input-space" type="password" placeholder="Password" required />
            <button class="submit" type="submit"> Sign In</button>
          </form>
          <div class="bottom-text">
            <nav class="remember">
              <div>
                <input type="checkbox" name="remember me" id="remember me" />
                <label for="remember me">Remember me</label>
              </div>
              <p id="help">Need help?</p>
            </nav>
           <div class="downtext">
            <div class="new">
              <h5 id="newto">New to Netflix?</h5>
              <a href="#" id="signup">Sign up now.</a>
            </div>
              <p class="protected ">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a> 
              </p>
           </div>
          </div>
        </section>
      </div>
      <div class="linedivider"></div>
    <footer>
        <div class="question">
            <a class="atag" href="#">Questions? Contact us.</a>
         </div>
        <div class="mainfooter">
            <li class="atag" href="" >FAQ</li>
            <li class="atag" href="">Terms of Use</li>
            <li class="atag" href="">Cookie Preferences</li>
            <li class="atag" href="">Help Center</li>
            <li class="atag" href="">Privacy</li>
            <li class="atag" href="">Corporate Information</li>
    </div>
      </footer>
    </main>
  </body>
</html>
